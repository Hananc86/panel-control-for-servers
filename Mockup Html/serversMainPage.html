<!DOCTYPE html>
<html>
<style type="text/css">

</style>
<head>
	<title>Servers Manager</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="serversMainPageCss.css">
	

</head>
<body>

<div class="containerMain clear app">
	<div class="sideBar border left">
		<img src="https://helpcenter.techfinancials.com/wp-content/uploads/2015/01/logo.png" alt="" class="logo">
		<div class="searchInput">
			<input type="" name="" placeholder="Search Server">
		</div>
		<div class="filters">
			<h3 class="h3filters">Filters</h3>
			<div><input type="checkbox" name="" class="inputFilters"><label>By Group</label></div>
			<div><input type="checkbox" name="" class="inputFilters"><label>Server On</label></div>
			<div><input type="checkbox" name="" class="inputFilters"><label>Server Off</label></div>
			<div><input type="checkbox" name="" class="inputFilters"><label>Last Modified</label></div>
		</div>
		<div class="totalSavedFooter">
			<div><h3>Total Saved From All Servers:</h3><label>$13,526</label></div>	
		</div>

	</div>	

	<div class="serversOnOff clear">
		<div><h3 class="left">Servers On:</h3><label class="right">85</label></div>
		<div><h3 class="left">Servers Off:</h3><label class="right">27</label></div>
	</div>	
	<a href="#" class="right signOut">Sign Out</a>



	<div class="mainPage border right">
		<h1>Apple</h1>
		 <div class="selectedPreviewData">
			<div class="selectedPreviewDataSub clear">






			  <div class="selectedPreviewLeft clear">
				<div class="clear"><h3 class="left">Stauts:</h3><label class="">On</label></div>
				<div class="clear"><h3 class="left">Next Shout Down:</h3><label class="">26/10/2017</label></div>
				<div class="clear"><h3 class="left">Working time:</h3><label class="">15d, 12hours</label></div>
				<div class="clear"><h3 class="left">Last Modified By:</h3><label class="">Hananc@techfinancials.com</label></div>
			 </div>	








			  <div class="setDatesBlock right">	
				<div>
					<h3>Start From:</h3>
					<input type="" multiple placeholder="day / month / year">
					  <select><option value="">08:00 AM</option></select>

                     <div class="toggleWrapper right">
                      <input type="checkbox" name="toggle1" class="mobileToggle" id="toggle1" checked>
                      <label for="toggle1"></label>
                     </div>
				</div>


				<div>
					<h3>TO:</h3>
					<input type="" multiple placeholder="day / month / year">
					  <select><option value="">09:00 PM</option></select>
                    <div class="toggleWrapper right">
                      <input type="checkbox" name="toggle2" class="mobileToggle" id="toggle2" checked>
                      <label for="toggle2"></label>
                    </div>
				</div>


				<div class="SetButton right">
					<button type="" class="btn btn-primary setButton">Set</button>
				</div>


			  </div>



			</div>
		</div>
		<div class="chartsPreview">
			<h1>Money Saved ($) in 2017</h1>
			<div class="chartBlock"><img src="example.png" alt=""></div>
		</div>				
	</div>

</div>

</body>
</html>
